<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saahithi Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neural-primary: #9b59b6;
            --neural-secondary: #e74c3c;
            --neural-tertiary: #f39c12;
            --dark: #0a0e27;
            --darker: #050817;
            --text-primary: #e8eaed;
            --text-secondary: #9ca3af;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
        }

        body.light-mode {
            --dark: #f0f2f5;
            --darker: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #64748b;
            --card-bg: rgba(0, 0, 0, 0.03);
            --card-border: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Lexend', sans-serif;
            background: var(--darker);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        /* Neural Network Canvas */
        #neuralCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
            pointer-events: none;
        }

        #neuralCanvas.active { opacity: 0.8; }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1300px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        /* Header & Logo */
        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0 4rem;
            gap: 2rem;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--neural-primary);
            padding: 3px;
            animation: pulse-glow 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(155, 89, 182, 0.2); border-color: var(--neural-primary); }
            50% { box-shadow: 0 0 40px rgba(231, 76, 60, 0.4); border-color: var(--neural-secondary); }
        }

        .title {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: -0.03em;
        }

        .title span {
            font-weight: 700;
            background: linear-gradient(135deg, var(--neural-primary), var(--neural-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* SEARCH MODULE (NEW) */
        .search-container {
            position: relative;
            margin-left: auto;
            margin-right: 1rem;
        }

        @media (max-width: 768px) {
            .search-container { margin: 0; width: 100%; order: 3; }
            .search-input { width: 100% !important; }
        }

        .search-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            border-radius: 50px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            width: 200px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
        }

        .search-input:focus {
            width: 300px;
            outline: none;
            border-color: var(--neural-primary);
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.2);
            background: var(--dark);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .highlight {
            background: rgba(243, 156, 18, 0.2);
            color: var(--neural-tertiary);
            border-radius: 2px;
            font-weight: 600;
            padding: 0 2px;
        }

        /* Tabs Navigation */
        .nav-container {
            display: flex;
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 0.4rem;
            border-radius: 50px;
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
            overflow-x: auto;
        }

        .nav-tab {
            padding: 0.6rem 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.85rem;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-tab.active {
            background: var(--text-primary);
            color: var(--darker);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Masonry Grid Logic */
        .masonry-grid {
            column-count: 3;
            column-gap: 1.5rem;
            width: 100%;
        }

        @media (max-width: 1100px) { .masonry-grid { column-count: 2; } }
        @media (max-width: 700px) { .masonry-grid { column-count: 1; } }

        /* Cards */
        .card {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 1.8rem;
            cursor: pointer;
            backdrop-filter: blur(12px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: var(--neural-primary);
            background: rgba(255, 255, 255, 0.12);
        }

        body.light-mode .card:hover { background: #fff; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }

        .card-date {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--neural-primary);
            margin-bottom: 1rem;
            display: block;
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: 0.8rem;
            font-weight: 500;
        }

        .card-excerpt {
            font-size: 0.95rem;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Tags Styling */
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .card-tag {
            font-size: 0.65rem;
            font-family: 'JetBrains Mono', monospace;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            background: rgba(155, 89, 182, 0.1);
            color: var(--neural-primary);
            border: 1px solid rgba(155, 89, 182, 0.2);
            transition: all 0.2s ease;
        }

        .card-tag:hover, .card-tag.active-filter {
            background: var(--neural-primary);
            color: white;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(5, 8, 23, 0.9);
            backdrop-filter: blur(15px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-overlay.active { display: flex; }

        .modal-content {
            background: var(--dark);
            border: 1px solid var(--card-border);
            padding: 3rem;
            border-radius: 30px;
            max-width: 700px;
            width: 100%;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalPop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        body.light-mode .modal-content { background: white; }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Theme & CTA */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--neural-primary);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .cta-section {
            margin-top: 6rem;
            padding: 4rem 0;
            text-align: center;
            border-top: 1px solid var(--card-border);
        }

        .cta-btn {
            display: inline-block;
            margin: 1rem 0.5rem;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid var(--neural-primary);
            transition: all 0.3s ease;
        }

        .cta-btn.primary { background: var(--neural-primary); color: white; }
        .cta-btn.secondary { color: var(--text-primary); }
        .cta-btn:hover { transform: translateY(-3px); opacity: 0.9; }

        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .hero { margin-bottom: 3rem; text-align: center; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 0.5rem; font-weight: 400; }
        .gradient-text { 
            background: linear-gradient(135deg, var(--neural-primary), var(--neural-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
    </style>
</head>
